<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<title>SmartNav</title>
<link rel="stylesheet" href="style.min.css">
</head>

<body>
<div class="wrap">
	<ul class="nav_1">
		<li><a href="#EVT_1">EVT_1</a></li>
		<li><a href="#EVT_2">EVT_2</a></li>
		<li><a href="#EVT_3">EVT_3</a></li>
		<li><a href="#EVT_4">EVT_4</a></li>
	</ul>
	<nav class="nav_2">
		<a href="#EVT_1">EVT_1</a>
		<a href="#EVT_2">EVT_2</a>
		<a href="#EVT_3">EVT_3</a>
		<a href="#EVT_4">EVT_4</a>
	</nav>
	<div id="EVT_1" class="section">SECTION 1</div>
	<div id="EVT_2" class="section">SECTION 2</div>
	<div id="EVT_3" class="section">SECTION 3</div>
	<div id="EVT_4" class="section">SECTION 4</div>
</div>
<script src="SmartNav.js"></script>
<script>
	const nav_1 = new SmartNav('.nav_1', {
		activeClass: 'active',
		duration: 300,
		easing: 'easeOut',
		helmet: document.querySelector('.nav_1'),
		transOffset: 0.3
	});
	
	const nav_2 = new SmartNav('.nav_2', {
		duration: 1000,
		iosNotch: true
	});
</script>
</body>
</html>
